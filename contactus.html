<html>
<head>
<title>contactus</title>
<link rel="stylesheet" href="Style/contactusstyle.css">
<script>
function validate(){
	if(document.frm1.email.value.length==0){
		alert("Please provide your EMAIL!");
	}
	if((document.frm1.email.value.indexOf("@")<=1) || (document.frm1.email.value.lastIndexOf(".")-(document.frm1.email.value.indexOf("@")<2)){
		alert("Please enter a correct EMAIL!");
	}
	if(document.frm1.name.value.length==0){
		alert("Please provide your NAME!");
	}
	if(document.frm1.pno.value.length==0){
		alert("Please provide your PHONE NUMBER!");
	}
	else if(document.frm1.pno.value.length<10){
		alert("PHONE NUMBER should be more than 10 numbers");
	}
	if(isNaN(document.frm1.pno.value)){
		alert("Invalid PHONE NUMBER! please should be a number");
	}
	if((!document.frm1.gender[0].checked)&&(!document.frm1.gender[1].checked)){
		alert("Please select GENDER!");
	}
	if(document.frm1.city.selectedIndex==0){
		alert("Please choose a CITY!");
	}
	if(document.frm1.message.value.length==0){
		alert("Please enter your MESSAGE!");
	}
}
</script>
</head>
